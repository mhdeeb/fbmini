@if (isLoaded) {
<div class="p-10 pt-20 flex flex-col gap-5">
  <app-post [post]="post" *ngFor="let post of posts" (remove)="removePost(post)"></app-post>
</div>
} @else {
<div class="p-10 pt-20 flex flex-col gap-5">
  <div *ngFor="let index of [0,1,2]"
    class="max-w-[600px] h-[25rem] my-5 mx-auto shadow-md border border-[#1B1C1D] rounded-xl w-full">
    <div class="p-10 animate-pulse flex space-x-4">
      <div class="rounded-full bg-[#444748] h-10 w-10"></div>
      <div class="flex-1 space-y-6 py-1">
        <div class="h-2 bg-[#444748] rounded"></div>
        <div class="space-y-3">
          <div class="grid grid-cols-3 gap-4">
            <div class="h-2 bg-[#444748] rounded col-span-2"></div>
            <div class="h-2 bg-[#444748] rounded col-span-1"></div>
          </div>
          <div class="h-2 bg-[#444748] rounded"></div>
        </div>
      </div>
    </div>
  </div>
</div>
}
