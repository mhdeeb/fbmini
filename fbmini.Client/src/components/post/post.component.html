<mat-card class="social-post">
  <mat-card-header>
    <div
      mat-card-avatar
      class="user-avatar"
      [ngStyle]="{ 'background-image': 'url(' + posterImageUrl + ')' }"
    ></div>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.poster.userName }} </mat-card-subtitle>
    <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  </mat-card-header>

  <img
    mat-card-image
    *ngIf="ContentImageUrl"
    [src]="ContentImageUrl"
    alt="Post"
  />

  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button (click)="votePost(1)">
      <mat-icon>thumb_up</mat-icon> Like {{ post.likes }}
    </button>
    <button mat-button (click)="votePost(0)">
      <mat-icon>thumb_down</mat-icon> Dislike {{ post.dislikes }}
    </button>
    <button mat-button (click)="commentPost()">
      {{ post.subPostsIds.length }} <mat-icon>comment</mat-icon> Comment
    </button>
  </mat-card-actions>
</mat-card>
