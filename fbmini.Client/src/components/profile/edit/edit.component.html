<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="container w-[50rem] mt-20 p-10 bg-gray-800 shadow rounded border border-black flex flex-col gap-5"
>
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" placeholder="Phone Number" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Bio</mat-label>
    <input
      matInput
      formControlName="bio"
      maxlength="256"
      placeholder="A passionate hard worker"
    />
    <mat-hint align="start"><strong>What is on your mind?</strong> </mat-hint>
    <mat-hint align="end">{{ form.get("bio")?.value?.length }} / 256</mat-hint>
  </mat-form-field>

  <div>
    <label for="picture">Profile Picture: </label>
    <input
      type="file"
      (change)="onPictureSelect($event)"
      accept="image/*"
      id="picture"
    />
  </div>

  <div>
    <label for="cover">Profile Cover: </label>
    <input
      type="file"
      (change)="onCoverSelect($event)"
      accept="image/*"
      id="cover"
    />
  </div>

  <button class="w-full my-5" mat-raised-button color="primary" type="submit">
    Save
  </button>
</form>
