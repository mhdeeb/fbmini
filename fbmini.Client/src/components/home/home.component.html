<div class="container min-h-screen">
  <app-post
    [post]="{
      user: { name: 'Jane Doe' },
      date: '2024-10-20T10:00:00',
      content:
        'This is an example of a social media post using Angular Material.',
      imageUrl:
        'https://images.unsplash.com/photo-1529778873920-4da4926a72c2?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
    }"
    *ngFor="let i of getRange(0, 10)"
  >
    {{ i }} Something
  </app-post>
</div>
